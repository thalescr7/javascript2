    <script>
        var n1 = Number(prompt('Digite o primeiro numero:'))
        var n2 = Number(prompt('Digite o segundo numero:'))
        var n3 = Number(prompt('Digite o terceiro numero:'))
        let h1 = document.querySelector('h1')
        function comparação(){
            if (n3 > n2 && n1){
                alert(`O numero ${n3} é o maior entre eles`)
                h1.innerHTML = 'OI'
            } else if (n2 > n1 && n3){
                alert(`O numero ${n2} é o maior entre eles`)
            } else if (n1 > n2 && n3){
                alert(`O numero ${n1} é o maior entre eles`)
                console.log(typeof(n3))
            } else{
                alert('Insira um valor valido')
            }
        }
        comparação()
