<body>
    <h1>Adivinhe o Número que estou pensando</h1>

    <!-- o p deve ser minusculo e estava maiusculo -->
    <p>Estou pensando em um número entre 1 e 100. tente Adivinhar</P>

    <label for="tentativa">Sua tentativa:</label>
    <!-- o correto é INPUT com N e não M, e o input não tem tag de fechamento-->
    <input type="number" id="tentativa" min="1" max="100">
    <!-- o ID do botão deve ser verificarBotao e não verificar-->
    <button id="verificarBotao">Clique-me!</button>
